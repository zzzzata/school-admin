<!DOCTYPE html>
<html>
<head>
<title>标签管理员表</title> 
#parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
		<div class="grid-btn">
			<table  class="table table-condensed" border="0">
				
				<tr border="0">
					<td><label for="name">姓名:</label></td>
					<td><input type="text" class="form-control" v-model="q.nickName" placeholder="姓名"></td>
					<td><label for="name">手机号:</label></td>
					<td><input type="text" class="form-control" v-model="q.mobile" placeholder="手机号码"></td>
					<!-- <td><label for="name">权限状态:</label></td>
					<td>
						<select name="status" form="query" class="form-control" v-model="q.status">
							<option v-for="option in statusOptions" v-bind:value="option.value" > 
								{{ option.text }}  
						 	</option>
						</select>
					</td> -->
				</tr>
			</table>
					<a class="btn btn-default" @click="clearQuery">
					<i class="fa fa-search"></i>&nbsp;重置</a>
					<a class="btn btn-primary" @click="query">
					<i class="fa fa-search"></i>&nbsp;查询</a>
					<a class="btn btn-primary" @click="add">
					<i class="fa fa-plus"></i>&nbsp;新增</a>
					<a class="btn btn-primary" @click="update">
					<i class="fa fa-plus"></i>&nbsp;修改</a>
					<!-- <a class="btn btn-primary" @click="stopUse">
					<i class="fa fa-plus"></i>&nbsp;冻结</a>
					<a class="btn btn-primary" @click="startUse">
					<i class="fa fa-plus"></i>&nbsp;启用</a> -->
					<a class="btn btn-primary" @click="del">
					<i class="fa fa-plus"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">真实姓名</div>
					<div class="col-sm-10">
						<input type="text" id="id.sysUserName" class="form-control" v-model="a.sysUserName" readonly="readonly" placeholder="真实姓名" @click="selectTeacher"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">手机号</div>
					<div class="col-sm-10">
						<input type="text" id="id.mobile" class="form-control" v-model="a.mobile" readonly="readonly" placeholder="手机号" @click="selectTeacher"/>
					</div>
				</div>
				<!-- <div class="form-group">
					<div class="col-sm-2 control-label">系统管理员ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="a.sysUserId" readonly="readonly" placeholder="系统管理员" @click="selectTeacher"/>
					</div>
				</div> -->
				
				<div class="form-group" hidden>
					<div class="col-sm-2 control-label">标签id</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="a.laberIds" readonly="readonly" placeholder="标签ids" @click="topicsFirstLaberLayerShowQuery"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">标签名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="a.laberNames" readonly="readonly" placeholder="标签名称" @click="topicsFirstLaberLayerShowQuery"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script	src="${rc.contextPath}/js/sys/sysuserlaber.js?_${date.systemTime}"></script>
#parse("layer/teacherLay.html")
#parse("layer/topicsFirstLaberLay.html")
</body>
</html>
