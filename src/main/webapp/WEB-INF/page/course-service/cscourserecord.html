<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.courseId" @keyup.enter="query" placeholder="课程id">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.courseNo" @keyup.enter="query" placeholder="课程编码">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.courseName" @keyup.enter="query" placeholder="课程名称">
            </div>
            <a class="btn btn-primary" @click="clearQuery">重置</a>

            <a class="btn btn-primary" @click="query"><i class='fa fa-search'></i>&nbsp;查询</a>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
            <div class="form-group" style="display:none">
			   	<div class="col-sm-2 control-label">主键</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.courseId" placeholder="主键"/>
                </div>
		    </div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.courseNo" placeholder="编号"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.courseName" placeholder="名称"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">产品线</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.productId" placeholder="产品线"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">公司</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.deptId" placeholder="公司"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">dr</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.dr" placeholder="dr"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.remark" placeholder="备注"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间戳</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.updateTime" placeholder="更新时间戳"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间戳</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.createTime" placeholder="创建时间戳"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">ncId</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.ncId" placeholder="ncId"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">蓝鲸ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.ljId" placeholder="蓝鲸ID"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">题库Id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.tkId" placeholder="题库Id"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">自适应课程；0:否 1:是</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.adaptiveType" placeholder="自适应课程；0:否 1:是"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">审核状态；0:待审核 1:通过</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.auditStatus" placeholder="审核状态；0:待审核 1:通过"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">课次审核状态；0:待审核 1:通过</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csCourseRecord.liveAuditStatus" placeholder="课次审核状态；0:待审核 1:通过"/>
			    </div>
			</div>
            <div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/course-service/cscourserecord.js?_${date.systemTime}"></script>
</body>
</html>
