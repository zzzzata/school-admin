<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.courseName" @keyup.enter="query" placeholder="课程名称">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.chapterNo" @keyup.enter="query" placeholder="章编码">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.chapterName" @keyup.enter="query" placeholder="章名称">
            </div>
            <a class="btn btn-primary" @click="clearQuery">重置</a>

            <a class="btn btn-primary" @click="query"><i class='fa fa-search'></i>&nbsp;查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
            <div class="form-group" style="display:none">
			   	<div class="col-sm-2 control-label">自增id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.chapterId" placeholder="自增id"/>
			    </div>
		    </div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">章节名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.chapterName" placeholder="章节名称"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">章节编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.chapterNo" placeholder="章节编码"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">课程PK</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.courseId" placeholder="课程PK"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间戳</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.updateTime" placeholder="更新时间戳"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间戳</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.createTime" placeholder="创建时间戳"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">删除标记 0.正常; 1.删除</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.dr" placeholder="删除标记 0.正常; 1.删除"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="csChapterRecord.orderNum" placeholder="排序"/>
			    </div>
			</div>
            <div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/course-service/cschapterrecord.js?_${date.systemTime}"></script>
</body>
</html>
