<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-default" @click="clearQuery">&nbsp;重置</a>
			<a class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
			<a class="btn btn-danger" onclick="hq.ui.csv.exportDataCsv(null);" style="float: right;">导出</a>
		</div>
		<table class="table table-condensed" border="0">
			<tr border="0">
				<td><label for="name">所属校区</label></td>
				<td><input type="text" class="form-control" v-model="q.deptNameList" readonly="readonly" placeholder="点击选择校区" @click="deptLayerShowQuery"></td>
				<td><label for="teacherName">班主任</label></td>
				<td>
					<input type="text" class="form-control" v-model.trim="q.teacherName" readonly="readonly" placeholder="选择班主任" @click="classTeacherLayerShow">
				</td>
				<td><label for="name">姓名</label></td>
				<td><input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" @keyup.enter="query" placeholder="姓名"></td>
				<td><label for="name">手机</label></td>
				<td><input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" @keyup.enter="query" placeholder="手机"></td>
				<!--<td><label for="name">订单号</label></td>-->
				<!--<td><input type="text" class="form-control" v-model="q.orderNo" @keyup.enter="query" @keyup.enter="query" placeholder="订单号"></td>-->
			</tr>
			<tr border="0">
				<td><label for="name">投保状态</label></td>
				<td>
					<select class="form-control" v-model="q.insuranceStatus">
						<option value="">全部</option>
						<option value="0">未投保</option>
						<option value="1">已投保</option>
						<option value="2">投保失败</option>
					</select>
				</td>
				<td><label for="name">签署状态</label></td>
				<td>
					<select class="form-control" v-model="q.contractStatus">
						<option value="">全部</option>
						<option value="0">未签署</option>
						<option value="1">已签署</option>
						<option value="2">已驳回</option>
					</select>
				</td>
				<td><label for="name">通过状态</label></td>
				<td>
					<select class="form-control" v-model="q.passStatus">
						<option value="">全部</option>
						<option value="0">未通过</option>
						<option value="1">已通过</option>
					</select>
				</td>
				<td><label for="name">NC报名表号</label></td>
				<td><input type="text" class="form-control" v-model="q.ncCode" @keyup.enter="query" placeholder="点击输入NCCODE号"></td>
			</tr>
		</table>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="https://api.yunhetong.com/api_page/api/yht.js"></script>
<script src="${rc.contextPath}/js/insurance/insurancerecord.js?_${date.systemTime}"></script>
#parse("layer/insuranceCourseLay.html")
#parse("layer/deptLay.html")
#parse("layer/deptQueryLay.html")
#parse("layer/teacherLay.html")
</body>
</html>
