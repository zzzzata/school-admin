<!DOCTYPE html>
<html>
<head>
<title>考试倒计时</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<!-- #if($shiro.hasPermission("courseexamtime:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end -->
			#if($shiro.hasPermission("courseexamtime:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			<!-- #if($shiro.hasPermission("courseexamtime:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end -->
			<!-- #if($shiro.hasPermission("courseexamtime:resume"))
			<a class="btn btn-primary" @click="resume"><i class="fa fa-play"></i>&nbsp;恢复</a>
			#end
			#if($shiro.hasPermission("courseexamtime:pause"))
			<a class="btn btn-primary" @click="pause"><i class="fa fa-pause"></i>&nbsp;暂停</a>
			#end -->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
						<div class="form-group" style="display:none">
			   	<div class="col-sm-2 control-label">主键</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="courseExamTime.id" placeholder="主键"/>
			    </div>
		</div>
								    			<!-- <div class="form-group">
			   	<div class="col-sm-2 control-label">考试时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="courseExamTime.examTime" placeholder="考试时间"/>
			    </div>
			</div> -->
				<div class="form-group">
			   	<div class="col-sm-2 control-label">考试时间</div>
			   	<div class="col-sm-10">
                  <input type="text" class="form-control courseExamTime" id="courseExamTime" readonly="readonly" placeholder="考试时间"/>
			    </div>
			</div>							    			<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="courseExamTime.remark" placeholder="备注"/>
			    </div>
			</div>				    			
				<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/course/courseexamtime.js?_${date.systemTime}"></script>
</body>
</html>
