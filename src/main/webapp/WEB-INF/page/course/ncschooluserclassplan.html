<!DOCTYPE html>
<html>
<head>
<title>接收NC学员--排课关联信息表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.ncUserClassplanId" @keyup.enter="query" placeholder="nc学员排课pk">
            </div>
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model.trim="q.mobile" @keyup.enter="query" placeholder="学员手机号码">
            </div>
            <a class="btn btn-primary" @click="clearQuery">重置</a>

            <a class="btn btn-primary" @click="query"><i class='fa fa-search'></i>&nbsp;查询</a>

            <a class="btn btn-primary" @click="notes">说明</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
            <div class="form-group" style="display:none">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.id" placeholder=""/>
			    </div>
		    </div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">蓝鲸学员id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.userId" placeholder="蓝鲸学员id"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">学员手机号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.mobile" placeholder="学员手机号码"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc学员名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.userName" placeholder="nc学员名称"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc排课id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.courseclassplanId" placeholder="nc排课id"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc排课入课时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.timeStamp" placeholder="nc排课入课时间"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc班型名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.ncClassType" placeholder="nc班型名称"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">是否开通学习计划: 0关1开</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.flag" placeholder="是否开通学习计划: 0关1开"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc修改排课时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.ncModifiedTime" placeholder="nc修改排课时间"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.createTime" placeholder="创建时间"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc校区id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.ncSchoolId" placeholder="nc校区id"/>
			    </div>
			</div>
            <div class="form-group">
			   	<div class="col-sm-2 control-label">nc校区名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ncSchoolUserclassplan.ncSchoolName" placeholder="nc校区名称"/>
			    </div>
			</div>
            <div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/course/ncschooluserclassplan.js?_${date.systemTime}"></script>
</body>
</html>
