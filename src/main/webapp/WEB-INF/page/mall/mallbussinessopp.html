<!DOCTYPE html>
<html>
<head>
<title>商机记录</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("mallbussinessopp:list"))
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.nickName" @keyup.enter="query" placeholder="用户昵称">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userMobile" @keyup.enter="query" placeholder="电话号码">
			</div>
			<a class="btn btn-default" @click="clearQuery">&nbsp;重置</a>
			<a class="btn btn-primary" @click="query"><i class='fa fa-search'></i>&nbsp;查询</a>
			#end
			
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
						<div class="form-group" style="display:none">
			   	<div class="col-sm-2 control-label">主键</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.id" placeholder="主键"/>
			    </div>
		</div>
								    			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.userId" placeholder="用户ID"/>
			    </div>
			</div>
											    			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.nickName" placeholder="用户昵称"/>
			    </div>
			</div>
											    			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.userMobile" placeholder="手机"/>
			    </div>
			</div>
											    			<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.createTime" placeholder="创建时间"/>
			    </div>
			</div>
											    			<div class="form-group">
			   	<div class="col-sm-2 control-label">平台ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="mallBussinessOpp.schoolId" placeholder="平台ID"/>
			    </div>
			</div>
										<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/mall/mallbussinessopp.js?_${date.systemTime}"></script>
</body>
</html>
