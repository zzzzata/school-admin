<!DOCTYPE html>
<html>
<head>
<title>报读班型与公开课权限关系表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">

			<table class="table-condensed" border="0">
				<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				<tr border="0">
					<td><input type="text" class="form-control" v-model="q.ncCommodityId" placeholder="NC报读班型"></td>
					<td><input type="text" class="form-control" v-model="q.authorityName" readonly="readonly" placeholder="权限" @click="qCourseOliveAuthorityShow"></td>
					
					<td style="width: 100px; padding-left: 20px;">
						<a class="btn btn-default" @click="clearQuery">&nbsp;重置</a>
					</td>
					<td><a class="btn btn-primary" @click="reload"><i class="fa fa-search"></i>&nbsp;查询</a></td>
				</tr>
			</table>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    

    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group" style="display: none">
					<div class="col-sm-2 control-label">主键</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="ncCommodityOpenCourseInfo.id"
							placeholder="主键" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">NC报读班型</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="ncCommodityOpenCourseInfo.ncCommodityId" maxlength="80"  placeholder="NC报读班型" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">班型名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="ncCommodityOpenCourseInfo.ncCommodityName" maxlength="80"  placeholder="班型名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">权限</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="authorityName" v-model="ncCommodityOpenCourseInfo.authorityName" readonly="readonly" placeholder="权限" @click="courseOliveAuthorityShow" />
					</div>
				</div>

				
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="clearQuery();reload()" value="返回" />
				</div>
			</form>
		</div>
</div>

<script src="${rc.contextPath}/js/mall/ncCommodityOpenCourseInfo.js?_${date.systemTime}"></script>
#parse("layer/courseOliveAuthorityLay.html")
</body>
</html>
